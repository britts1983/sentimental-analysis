<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Review Classifier</title>
		<link href="{{url_for('static',filename='Content/bootstrap.min.css')}}" rel="stylesheet" />
	    <script src="{{url_for('static',filename='Scripts/jquery.min.js')}}"></script>
	    <script src="{{url_for('static',filename='Scripts/bootstrap.min.js')}}"></script>	    
	    <script src="{{url_for('static',filename='Scripts/SmoothScroll.min.js')}}"></script>  	    
   		<link href="https://fonts.googleapis.com/css?family=Comfortaa|Monoton|Lato" rel="stylesheet">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,target-densitydpi=device-dpi" />
	</head>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-image: url('static/travis.jpg');
			background-position: center;
			background-attachment: fixed;
			background-size: cover;
		}

		#banner{
			font-family: Lato;
			background:rgba(255,255,255,0.6);
			height: 100vh;
		}

		#banner .container-fluid .jumbotron{
			background-color: transparent;
		}

		#banner span{
			font-weight: bolder;
			font-style: italic;
		}

	</style>
	<body>
		<div id="banner">
			<div class="container-fluid">
				<div class="jumbotron text-center">
					<h2>Welcome to Teddy Winter's review classifier!</h2>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<form action="" method="POST">
							<div class="form-group">
								<label>Write your review:</label>
								<textarea class="form-control" name="review" placeholder="Your review here" rows="5"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" name="submit" value="Know it!" class="btn btn-primary" />
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5 col-sm-offset-1">
						
						{%if text%}
							<p><strong>Your review was : </strong></p>
							<p><i>"{{text}}"</i></p>
						{%endif%}
					</div>
					<div class="col-sm-4 col-sm-offset-1">
						{%if result and confidence%}
							<h4>Class of review : <span>{{result}}</span></h4>
							<h4>Confidence of algorithm : <span>{{confidence*100}} %</span></h4>
						{%endif%}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
